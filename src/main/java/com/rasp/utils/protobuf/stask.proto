package com.rasp.utils.protobuf;

option java_package          = "com.rasp.mr";
option java_outer_classname  = "STaskProtos";
option java_generic_services = true;

message STask {
    required string id           = 1;
    required string jobId        = 2;
    required int32  inputSplitId = 3;
    optional string className    = 4;
    required STaskType taskType  = 5;

    enum STaskType {
        MAPPER  = 1;
        REDUCER = 2;
        SHUFFLE = 3;
    }
}

message SMapResponse {
    required string id = 1;

    message SKeyCount {
        required string key  = 1;
        required int64 count = 2;
    }

    repeated SKeyCount mapCount = 3;
}

message SDataTransferTask {
    required string key                = 1;
    required SReducerLocation location = 2;

    message SReducerLocation {
        required string ip  = 1;
        required int32 port = 2;
    }
}

message TransferResponse {
    optional string status = 1;
}

message ShuffleResponse {
    optional string taskId = 1;
}


message STransferKeyData{
    required string key = 1;
    optional bytes data = 2;
    required SDataHost dataHost = 3;


    message SDataHost {
        required string ip         = 1;
        required int32 port        = 2;
    }
}

service TaskService {

    rpc sendTask(STask) returns (TransferResponse);

    rpc initiateTransferDataForKey(STransferKeyData) returns (TransferResponse);
    rpc transferDataForKey(STransferKeyData) returns (TransferResponse);
    rpc terminateTransferDataForKey(STransferKeyData) returns (TransferResponse);

}

service JobService {
    rpc sendMapResponse(SMapResponse) returns (TransferResponse);
    rpc shuffleDataTransferCompleted(ShuffleResponse) returns (TransferResponse);
}